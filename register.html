<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container my-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded p-3 mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">LOGO .</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="index.html" class="nav-link active">HOME</a></li>
            <li class="nav-item"><a href="teacher.html" class="nav-link">Espace Enseigants</a></li>
            <li class="nav-item"><a href="student.html" class="nav-link">Espace Etudiants</a></li>
          </ul>
          <div>
            <button class="btn btn-outline-primary me-2">Log in</button>
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="card p-4">
      <h3 class="mb-3">Register</h3>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="surname" class="form-control" placeholder="Nom" required />
          </div>
          <div class="col-md-6">
            <input type="text" id="name" class="form-nocontrol" placeholder="Prénom" required />
          </div>
          <div class="col-12">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="col-md-6">
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-6">
            <select id="sex" class="form-control" required>
              <option value="" disabled selected>Sexe</option>
              <option value="male">Homme</option>
              <option value="female">Femme</option>
            </select>
          </div>
          <div class="col-md-6">
            <input type="text" id="establishment" class="form-control" placeholder="Établissement" required />
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center gap-2">
              <input type="text" id="sector" class="form-control" placeholder="Filière" required />
              <span>S</span>
              <select id="semester" class="form-select w-auto" required>
                <option disabled selected>Semestre</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="col-12">
            <input type="submit" value="Sign up" class="btn btn-success w-100" />
          </div>
          <div class="col-12 d-flex justify-content-between">
            <div>
              <a href="#">Forget password?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
